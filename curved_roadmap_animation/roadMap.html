<!DOCTYPE html>

<head>
  <title>curved roadmap animation</title>
  <link rel='stylesheet' href='./roadMap.css' />
</head>

<body>
  <div class='roadmap-container'>
    <div class='roadmap-wrapper'>
      <div class='level-container'>
        <div class='curved-roadmap'></div>
        <div class='level-box' id='level-1'>1</div>
        <div class='level-box' id='level-2'>2</div>
        <div class='level-box' id='level-3'>3</div>
        <div class='level-box' id='level-4'>4</div>
        <div class='level-box' id='level-5'>5</div>
        <div class='level-box' id='level-6'>6</div>
        <div class='level-box' id='level-7'>7</div>
        <div class='level-box' id='level-8'>8</div>
      </div>
      <img class="avatar-img" src="./avatar.png"/>
      <div id='dice' class='dice'>
        <span id='dice-number' class='dice-number'>Roll</span>
      </div>
      <p id="demo"></p>
    </div>
  </div>
  <script type="module" src='./roadMap.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/MotionPathPlugin.min.js"></script>
</body>
